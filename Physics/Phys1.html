<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>ガイダンス</title>

		<link rel="stylesheet" href="../reveal-js-main/dist/reset.css">
		<link rel="stylesheet" href="../reveal-js-main/dist/reveal.css">
		<link rel="stylesheet" href="../reveal-js-main/dist/theme/darkblue.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../reveal-js-main/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>物理 ガイダンス</h1>
					<h5>ほうじ茶</h5>
					<img src=".png">
					<p>本日のスライド</p>
				</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="../reveal-js-main/dist/reveal.js"></script>
		<script src="../reveal-js-main/plugin/notes/notes.js"></script>
		<script src="../reveal-js-main/plugin/markdown/markdown.js"></script>
		<script src="../reveal-js-main/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				transition: 'fade',
	            controls: true,
	            progress: true,
	            history: true,
	            center: true,
		    // Learn about plugins: https://revealjs.com/plugins/
	            plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
