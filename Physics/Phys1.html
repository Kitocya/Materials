<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>ガイダンス</title>

		<link rel="stylesheet" href="../reveal-js-main/dist/reset.css">
		<link rel="stylesheet" href="../reveal-js-main/dist/reveal.css">
		<link rel="stylesheet" href="../reveal-js-main/dist/theme/white.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../reveal-js-main/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>物理 ガイダンス</h1>
					<h5>ほうじ茶</h5>
					<img src="QR_note01.png" width="200" height="200">
					<p>本日のスライド</p>
				</section>

				<section>
					<h1>科学史</h1>
				</section>

				<section>
					<h2>宗教上の教え</h2>
					<h5>
						<ul>
							<li class="fragment">万能の唯一，<span style="color: #f36ec0;">神がこの世をお創り</span>になった．</li>
							<li class="fragment">天体の運行は<span style="color: #f36ec0;">全て神の指示</span>で動いている．</li>
							<li class="fragment">その神の姿を写したとされる人間が住むこの地球こそが，<span style="color: #f36ec0;">宇宙の中心</span>である．</li>
							<li class="fragment">地球が宇宙の中心なんだから，<span style="color: #f36ec0;">天体がその周りを回るのは当然</span>なのだ．</li>
						</ul>
					</h5>
				</section>
			</div>
		</div>

		<script src="../reveal-js-main/dist/reveal.js"></script>
		<script src="../reveal-js-main/plugin/notes/notes.js"></script>
		<script src="../reveal-js-main/plugin/markdown/markdown.js"></script>
		<script src="../reveal-js-main/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				transition: 'fade',
	            controls: true,
	            progress: true,
	            history: true,
	            center: true,
		    // Learn about plugins: https://revealjs.com/plugins/
	            plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
